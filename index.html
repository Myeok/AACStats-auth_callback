<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verified - ArcheAge Classic</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0f1c;
            color: #f3f4f6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(245, 158, 11, 0.03) 0%, transparent 50%);
        }
        
        .card {
            background: linear-gradient(145deg, #111827, #1f2937);
            border: 1px solid rgba(245, 158, 11, 0.2);
            border-radius: 24px;
            padding: 48px 40px;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8), 
                        0 0 30px rgba(245, 158, 11, 0.1);
            margin: 20px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f59e0b, #ea580c);
            border-radius: 20px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(245, 158, 11, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        
        h1 {
            font-family: 'Cinzel', serif;
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }
        
        .subtitle {
            color: #f59e0b;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 600;
            margin-bottom: 32px;
        }
        
        .success-icon {
            width: 64px;
            height: 64px;
            background: rgba(16, 185, 129, 0.1);
            border: 2px solid rgba(16, 185, 129, 0.3);
            border-radius: 50%;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: #10b981;
            animation: scaleIn 0.5s ease-out;
        }
        
        h2 {
            font-family: 'Cinzel', serif;
            font-size: 24px;
            color: #f3f4f6;
            margin-bottom: 16px;
        }
        
        p {
            color: #9ca3af;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        
        .btn {
            display: inline-block;
            padding: 16px 32px;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: #0a0f1c;
            text-decoration: none;
            font-weight: 700;
            font-size: 14px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 2px solid rgba(251, 191, 36, 0.3);
            cursor: pointer;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 158, 11, 0.4);
        }
        
        @keyframes scaleIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .footer {
            margin-top: 24px;
            font-size: 12px;
            color: #4b5563;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">
            <img src="logo.png" alt="ArcheAge Classic" width="40" height="40" style="display: block;">
        </div>
        <h1>ARCHEAGE <span style="color: #f59e0b;">CLASSIC</span></h1>
        <div class="subtitle">Statistics Tracker</div>
        
        <div class="success-icon">&#10003;</div>
        <h2>Account Verified!</h2>
        <p>Your email has been confirmed and your account is now active. You may close this window and return to the application.</p>
        
        <button onclick="window.close()" class="btn">Close Window</button>
        
        <div class="footer">
            Thank you for joining our community.
        </div>
    </div>
    
    <script>
        if (window.opener) {
            setTimeout(() => window.close(), 5000);
        }
    </script>
</body>

</html>
